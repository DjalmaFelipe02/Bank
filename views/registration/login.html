{% load static %}

    {% comment %} <div class="card">
        <div class="card-header">
            <h5 class="card-title">Acessar</h5>
        </div>
        <div class="card-body">
            <form method="post"> {% csrf_token %}
                {{form.as_p}}

                <button type="submit" class="btn btn-success">Entrar</button>
                
            </form>

        </div>
    </div> {% endcomment %}
    
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="short cut icon" type="image/x-icon" href="{% static "images/favicon.ico" %}">
    <link rel="stylesheet" href="{% static "css/registration/login.css" %}">   
  
  </head>
  <body>
    <div class="page">
        <img src="{% static "images/Viajante.png" %}" class="img" />
        <div class="fraseLogin">
          <h1 style="color: #02b177;">ThreeBank</h1>
          <h1 style="color: #e1e1e1;">O banco que viaja com você</h1>
        </div>
        
        <form method="POST" class="formLogin">{% csrf_token %}
            <h1>Acesse sua conta</h1>
            <br>
            {{form.as_p}}
            <input type="submit" value="Acessar" class="btn" />
        </form>
        <div class="rodape">
          <a href="#">Esqueci minha senha</a>
          <a href="{% url "signup" %}">Não sou Cliente</a>
        </div>
    </div>     



    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#id_username').mask('000.000.000-00', {reverse: true});
            
            // Remove the mask from the CPF field before submitting the form
            //$('form').submit(function(){
            //    $('#id_cpf').unmask();
            //});
        });
    </script>
  </body>
 
</html>
